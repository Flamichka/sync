<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HarmonyCast | Listener</title>
    <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="page page--client">
    <main class="now-playing">
        <h1>Now Playing</h1>
        <p id="video-title">Waiting for the host...</p>
        <div class="timeline">
            <span id="elapsed">0:00</span>
            <progress id="progress" value="0" max="1"></progress>
            <span id="duration">0:00</span>
        </div>
        <div class="volume-control">
            <label for="volume-slider">Volume</label>
            <input type="range" id="volume-slider" min="0" max="100" value="70" />
        </div>
        <div class="badge" id="sync-status">Syncingâ€¦</div>\n        <button id="resume-playback" class="resume-button" hidden>Tap to enable audio</button>
    </main>

    <div id="player"></div>

    <div class="error-toast" id="error-toast"></div>

    <script>
        window.APP_CONFIG = {
            wsEndpoint: ((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws/client')
        };
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/assets/client.js"></script>
</body>
</html>
